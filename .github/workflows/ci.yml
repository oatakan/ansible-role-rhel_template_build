name: CI

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: Install required collections
        run: |
          ansible-galaxy collection install community.general ansible.posix

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint

  syntax-check:
    runs-on: ubuntu-latest
    needs: lint
    env:
      ANSIBLE_ROLES_PATH: ${{ github.workspace }}/tests/roles
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Install role from repository
        run: |
          cat <<'EOF' > requirements.yml
          - src: https://github.com/${{ github.repository }}.git
            scm: git
            version: ${{ github.event.pull_request.head.sha || github.sha }}
            name: oatakan.rhel_template_build
          EOF
          ansible-galaxy role install -r requirements.yml -p tests/roles
          rm requirements.yml

      - name: Install required collections
        run: |
          ansible-galaxy collection install community.general ansible.posix

      - name: Syntax check
        run: |
          ansible-playbook -i tests/inventory tests/test.yml --syntax-check

  test-docker:
    runs-on: ubuntu-latest
    needs: syntax-check
    strategy:
      matrix:
        distro:
          - rockylinux:8
          - rockylinux:9
          - almalinux:8
          - almalinux:9
    env:
      ANSIBLE_ROLES_PATH: ${{ github.workspace }}/tests/roles
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible molecule molecule-plugins[docker]

      - name: Install role from repository
        run: |
          mkdir -p tests/roles
          ln -s ${{ github.workspace }} tests/roles/oatakan.rhel_template_build

      - name: Install collections
        run: |
          ansible-galaxy collection install community.general community.docker ansible.posix

      - name: Run Molecule tests
        run: |
          molecule test
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}

  # Optional: Test with Vagrant (requires self-hosted runner with virtualization)
  test-vagrant:
    runs-on: self-hosted  # You need to set up a self-hosted runner
    needs: syntax-check
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        box:
          - generic/rocky8
          - generic/rocky9
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          pip install ansible molecule molecule-plugins[vagrant]

      - name: Run Molecule vagrant tests
        run: |
          cd molecule/vagrant
          molecule test
        env:
          MOLECULE_VAGRANT_BOX: ${{ matrix.box }}