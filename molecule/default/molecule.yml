---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: instance
    image: quay.io/rockylinux/rockylinux:9-ubi-init
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    command: /usr/lib/systemd/systemd
    pre_build_image: false
    dockerfile: Dockerfile.j2

provisioner:
  name: ansible

verifier:
  name: ansible
